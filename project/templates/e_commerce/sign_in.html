{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PC Planet</title>
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}" />
    <link rel="stylesheet" href="{% static 'style1.css' %}">
</head>
<body>

    <!-- Header -->
    <div class="headerContainer">
        <div class="header">
            <a href="{% url 'home' %}" class="logo">
                <img src="{% static 'images/logo.png' %}" alt="logo" id="image_logo" />
            </a>
            <div class="headerLinks">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'shop' %}">Our Shop</a>
              
                <a href="{% url 'contact' %}">Contact Us</a>
                <a href="{% url 'cart' %}" style="font-weight: bold;">Cart</a>
                <a href="{% url 'signin' %}" style="font-weight: bold;">Sign in</a>
            </div>
        </div>
    </div>

    <!-- Sign Up Form -->
    <div id="container">
        <h2>Create Your Account</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <input type="text" name="username" placeholder="Username" value="{{ form.username.value }}">
            {{ form.username.errors }}
<br>
            <input type="email" name="email" placeholder="Email" value="{{ form.email.value }}">
            {{ form.email.errors }}
<br>

            <input type="password" name="password1" placeholder="Password">
            {{ form.password1.errors }}
<br>

            <input type="password" name="password2" placeholder="Confirm Password">
            {{ form.password2.errors }}
<br>

            <button type="submit" class="sign">Sign Up</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footerContainer">
        <div class="footer">
            <p>Copyright &copy; 2025 PC Planet. All rights reserved.</p>
        </div>
    </div>

</body>
</html>
