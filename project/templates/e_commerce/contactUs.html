{% extends 'base.html' %}
{% load static %}

{% block title %}Contact Us - PC Planet{% endblock %}



{% block content %}
<!-- Contact Form -->
<div class="formContainer">
  {% if success %}
  <p style="color:green; text-align:center; font-weight:bold;">Thank you! Your message has been sent.</p>
  {% endif %}

  <form method="post" ,action="">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <textarea name="question" cols="30" rows="10" placeholder="Any Question" required></textarea>
    <button class="btn" type="submit">Send</button>
  </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'contactUs.js' %}"></script>
{% endblock %}
